            <div class="vertical-section">
                <div class="section-header">
                    {{ footer.links_text }}
                </div>
                <div class="section-content">
                    <ul>
                        {% for block in footer.links %}
                            {{ block }}
                        {% endfor %}
                    </ul>
                    <div class="copyright">
                        <p>
                            Â© 2017 nzaniela.
                        <p>

                                                                             src="{% static 'images/nzaniela.png' %}"></a>
                        </p>
                        </p>
                    </div>
                </div>
            </div>
            <div class="vertical-section right footer-contact-text">
                <div class="section-header">
                    {{ footer.contact_text }}
                </div>
                <div>
                    {{ footer.popup_text|richtext }}
                </div>
                <div class="footer-subscribe">
                    {% include "external/mailerlite_footer.html" %}

        </div>
